workflows:
  flutter-workflow:
    name: Flutter APK build
    max_build_duration: 60
    triggering:
      events:
        - push
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk